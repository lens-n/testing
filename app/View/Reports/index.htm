<h2>Отчеты:</h2>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Название теста</th>
        <th> Оценка</th>
        <th></th>
    </tr>
 {% for report in reports %}
     <tr>
         <td>{{ report.Report.id }}</td>
         <td>{{ students[report.Report.students_id ]['sname'] }}</td>
         <td>{{ students[report.Report.students_id ]['fname'] }}</td>
         <td>{{ tests[report.Report.tests_id ]['title'] }}</td>
         <td> {{ report.Report.mark }}     </td>
         <td><a href="/reports/view/ {{ report.Report.id }}">посмотреть</a></td>
     </tr>


    {% endfor %}


</table>
