<h1>Список студентов</h1>
<table border="0"  cellspacing="5"  >
{% for student in students %}
    <tr>
        <td>{{ student.Student.id}}</td>
        <td>{{ student.Student.fname}}</td>
        <td> {{ student.Student.sname}}</td>
        <td>{{ student.Student.pname}}</td>
        <td><a href="/students/edit/{{ student.Student.id}}">изменить</a></td>
        <td><a href="/students/del/{{ student.Student.id}}" style="color: red">x</a></td>

    </tr>
{% endfor %}
</table>
<a href="/students/add">Добавить</a>
