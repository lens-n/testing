<h2>Преподаватели:</h2>

<table class="table table-striped">
    {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.Teacher.sname}}</td>
            <td>{{ teacher.Teacher.fname}}</td>
            <td> {{ teacher.Teacher.pname}}</td>
            <td><a href="/teachers/edit/{{teacher.Teacher.id}}">изменить</a></td>
            <td><a href="/teachers/del/{{teacher.Teacher.id}}" style="color: red">x</a></td>

        </tr>
    {% endfor %}
</table>

<a href="/teachers/add">Добавить</a>
