<h2>Темы:</h2>
<table class="table table-striped">
    <tr>
        <th>Ид</th>
        <th>Тема</th>
        <th>Предмет</th>
        <th></th>
        <th></th>
    </tr>
{% for theme in themes %}
    <tr>
        <td>{{ theme.Theme.id }}</td>
        <td>{{ theme.Theme.title }}</td>
        <td>{{ subjects[theme.Theme.subjects_id]['title']}} </td>
        <td><a href="/themes/edit/{{ theme.Theme.id }}">изменить</a></td>
        <td > <a style="color:#f00" href="/themes/del/{{ theme.Theme.id }}">x</a></td>
    </tr>
{% endfor %}
</table>
<br/>
<a href="/themes/add">Добавить</a>
