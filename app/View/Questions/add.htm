<h1>Добовление вопроса:</h1>
{{ form.create('Question', {'class':'form'}) }}

    {{ form.hidden('id') }}

        <div class="section">
            <label>Текст воароса:</label>
            <p class="error"></p>
            {{ form.input('text', {'div' : false, 'label' : false }) }}
        </div>
    <div class="section last">
        <div>
            {{ form.submit('Сохранить', {'class' : 'uibutton loading'}) }}
        </div>
    </div>

    {{ form.end() }}
